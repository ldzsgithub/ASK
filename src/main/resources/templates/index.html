<script>
	function updateIndex(id) {
		layer.open({
			type : 2,
			area : [ '400px', '300px' ],
			fixed : false,
			maxmin : true,
			anim : 3,
			title : '修改密码',
			content : '/users/updateUsers?id=' + $("#id").val()
		});
	}
	function btnLoginOut() {
		document.sForm.action = "/users/loginOut"
		document.sForm.submit();
	}
	function closeLayer(str){
        layer.closeAll();
        layer.msg(str);
    }
</script>
