<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/_header.html::commonHeader('用户信息')" />
<body>
	<article class="page-container">
		<form id="sForm" name="sForm" method="post" class="form form-horizontal">
			<table class="table">
				<tr class="text-c ">
					<td class="text-l">用&ensp;户&ensp;名:</td>
					<td class="text-r" colspan='1'><input type="text" class="input-text" readonly th:value="${users.name}">
					</td>
				</tr>
				<tr class="text-c ">
					<td class="text-l">用户角色:</td>
					<td class="text-r" colspan='1'><input type="text" class="input-text" readonly 
							th:value="${users.loginflag==1?'超级管理员':(users.loginflag==2?'管理员':'普通用户')}">
					</td>
				</tr>
				<tr class="text-c ">
					<td class="text-l">手机号码:</td>
					<td class="text-r" colspan='1'><input type="text" class="input-text" readonly th:value="${users.phoneNumber}">
					</td>
				</tr>
				
			</table>
		</form>
	</article>
</body>

</html>
